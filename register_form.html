<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style1.css">
    <script src="js/auth/register.js" type="module"></script>

</head>

<body>

    <div class="form-container">
        <form id="form_register">
            <h3>Register Now</h3>
            <div class="alert alert-success" role="alert">
            </div>
            <div class="alert alert-danger" role="alert">
            </div>
            <div id="errorContainer"></div>
            <input type="text" name="firstname" id="first_name" required placeholder="Enter your first name">
            <input type="text" name="lastname" id="last_name" required placeholder="Enter your last name">
            <input type="email" name="email" id="email" required placeholder="Enter your email">
            <input type="password" name="password" id="password" required placeholder="Enter your password">
            <input type="password" name="password_confirmation" id="cpassword" required placeholder="Confirm your password">
            <select name="role" id="user_type">
                <option value="artist">Artist</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit" class="form-btn">Register Now</button>
            <p>Already have an account? <a href="index.html ">Login now</a></p>
        </form>

    </div>

</body>

</html>
