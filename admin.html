          <li class="breadcrumb-item active">Dashboard</li>
          <li></li>

      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">

        <div class="container">

          <!-- Room Section -->
          <div class="card border-0 shadow mb-4">
            <div class="card-body">
                <div class="mb-4">
  
                </div>

                <div class="table-responsive-lg" style="height: 450px; overflow-y: scroll;">
                    <table class="table table-hover border text-center">
                        <thead>
                            <tr class="bg-dark">
                            <th scope="col" class="text-dark">#</th>
                            <th scope="col" class="text-dark">Event Name</th>
                            <th scope="col" class="text-dark">Event type</th>
                            <th scope="col" class="text-dark">Start Date</th>
                            <th scope="col" class="text-dark">End Date</th>
                            <th scope="col" class="text-dark">Event Description</th>
                            <th scope="col" class="text-dark">Organizer ID</th>

                            </tr>
                        </thead>
                        <tbody id="get_allevent">
                        </tbody>
                    </table>
                </div>
            </div>
        </div> 

        
        <!-- Slides Form -->
        <form id="event_form">
          <!-- Modal Body -->
          <div class="modal-body">
            <div class="row mb-3">
              <div class="col-sm-12">
                <input class="form-control" type="text" name="event_name" id="event_name" placeholder="Event Name" required>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-12">
                <input class="form-control" type="text" name="event_type" id="event_type" placeholder="Event Type" required>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-12">
                <input class="form-control" type="date" name="start_date" id="start_date" placeholder="Start Date" required>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-12">
                <input class="form-control" type="date" name="end_date" id="end_date" placeholder="End Date" required>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-12">
                <input class="form-control" type="text" name="location" id="location" placeholder="Location" required>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-12">
                <input class="form-control" type="text" name="organizer_id" id="organizer_id" placeholder="Organizer ID" required>
              </div>
            </div>
            <!-- Description Field -->
            <div class="row mb-3">
              <div class="col-sm-12">
                <input class="form-control" name="event_description" id="event_description" placeholder="Description" required>
              </div>
            </div>
          </div>
          <!-- Modal Footer -->
            <button
              class="btn btn-primary w-25 d-flex align-items-center justify-content-center"
              type="submit">
              Submit
            </button>
          </div>
